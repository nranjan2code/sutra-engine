# Root package - provides unified API for external consumers
[package]
name = "sutraworks-model"
version = "1.0.0"
edition = "2021"
authors = ["SutraWorks"]
license = "MIT OR Apache-2.0"
description = "Enterprise AI Framework - RWKV/Mamba model inference"
repository = "https://github.com/sutraworks/model"

[lib]
path = "src/lib.rs"

[dependencies]
anyhow = "1.0"
sutra-core = { path = "crates/sutra-core" }
sutra-loader = { path = "crates/sutra-loader" }
sutra-tokenizer = { path = "crates/sutra-tokenizer" }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.dev]
opt-level = 1
