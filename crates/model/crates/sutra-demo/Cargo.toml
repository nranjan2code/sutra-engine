[package]
name = "sutra-demo"
version = "1.0.0"
edition = "2021"
authors = ["SutraWorks"]
description = "Interactive demo GUI for SutraWorks AI models"

[[bin]]
name = "sutra-demo"
path = "src/main.rs"

[dependencies]
# GUI framework
egui = { workspace = true }
eframe = { workspace = true }

# Core SutraWorks crates
sutra-core = { workspace = true }
sutra-rwkv = { workspace = true }
sutra-mamba = { workspace = true }
sutra-quantize = { workspace = true }
sutra-tokenizer = { workspace = true }
sutra-nesy = { workspace = true }

# Async runtime
tokio = { workspace = true }

# Utilities
serde = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }
rand = { workspace = true }
env_logger = "0.10"