[package]
name = "sutra-train"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "SutraWorks Training GUI - User-friendly AI model training interface"

[[bin]]
name = "sutra-train"
path = "src/main.rs"

[dependencies]
# Core SutraWorks crates
sutra-core.workspace = true
sutra-training.workspace = true
sutra-peft.workspace = true
sutra-quantize.workspace = true
sutra-rwkv.workspace = true
sutra-mamba.workspace = true
sutra-loader.workspace = true
sutra-tokenizer.workspace = true

# GUI framework
egui.workspace = true
eframe.workspace = true
rfd.workspace = true
plotters.workspace = true
plotters-bitmap.workspace = true
image.workspace = true

# Standard dependencies
serde.workspace = true
serde_json.workspace = true
anyhow.workspace = true
thiserror.workspace = true
tokio.workspace = true
rayon.workspace = true
rand.workspace = true

# File handling
walkdir = "2.4"
chrono = { version = "0.4", features = ["serde"] }
dirs = "5.0"
env_logger = "0.10"

[features]
default = []