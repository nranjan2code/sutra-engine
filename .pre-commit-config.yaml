# Production-Grade Pre-Commit Hooks
# Enforces code quality, security, and consistency before commits

repos:
  # Python code formatting and linting
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        name: Black (Python formatter)
        language_version: python3.11
        files: \.py$

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (Python import sorting)
        args: ["--profile", "black"]
        files: \.py$

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        name: Flake8 (Python linter)
        args: ["--max-line-length=88", "--extend-ignore=E203,W503"]
        files: \.py$

  # JavaScript/TypeScript formatting and linting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Prettier (JS/TS/JSON formatter)
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown]
        exclude: "^(package-lock\\.json|pnpm-lock\\.yaml|dist/|build/)"

  # Rust formatting
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        name: Cargo fmt (Rust formatter)
        args: ["--manifest-path", "Cargo.toml", "--"]

  # Security checks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect secrets (credential scanning)
        args: ["--baseline", ".secrets.baseline"]
        exclude: "^(package-lock\\.json|pnpm-lock\\.yaml|\\.secrets\\.baseline)"

  # File hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
        exclude: "^(k8s/|.github/)"
      - id: check-json
        name: Check JSON syntax
        exclude: "^(package-lock\\.json|pnpm-lock\\.yaml)"
      - id: check-added-large-files
        name: Check for large files (>1MB)
        args: ["--maxkb=1024"]
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: mixed-line-ending
        name: Check line endings

  # Python security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        name: Bandit (Python security linter)
        args: ["-c", "pyproject.toml"]
        files: \.py$
        exclude: "^tests/"

  # Commit message validation
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.4.0
    hooks:
      - id: conventional-pre-commit
        name: Conventional commits
        stages: [commit-msg]

# Configuration for CI
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
