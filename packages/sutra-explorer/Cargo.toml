[package]
name = "sutra-explorer"
version = "0.1.0"
edition = "2021"
authors = ["Sutra AI Team"]
description = "Standalone storage explorer for Sutra knowledge graphs"

[dependencies]
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
hex = "0.4"

[lib]
name = "sutra_explorer"
path = "src/lib.rs"
