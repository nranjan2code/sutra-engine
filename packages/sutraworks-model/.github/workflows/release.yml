name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: nranjan2code/sutraworks-model

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  test:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Test Rust code
      run: |
        cargo test --workspace

    - name: Run integration tests
      run: |
        echo "Integration tests would run here"
        # In production, this would test the HTTP endpoints
        # docker run --rm -d -p 8003:8003 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
        # curl -f http://localhost:8003/health
        # curl -f http://localhost:8003/stats

  release:
    runs-on: ubuntu-latest
    needs: [build-and-push, test]
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: SutraWorks Model ${{ github.ref_name }}
        body: |
          ## SutraWorks Model Release ${{ github.ref_name }}
          
          ### Features
          - Advanced AI framework with RWKV and Mamba architecture support
          - Production HTTP API server with enterprise security
          - Docker multi-arch images (amd64, arm64)
          - Health checks and performance monitoring
          
          ### Docker Images
          ```bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          ```
          
          ### Usage
          ```bash
          docker run -p 8003:8003 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          ```
          
          Access the API at http://localhost:8003
        draft: false
        prerelease: false
