apiVersion: v1
kind: Namespace
metadata:
  name: sutra-ai
  labels:
    name: sutra-ai
    environment: production
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: storage-data-pvc
  namespace: sutra-ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard  # Adjust based on your cluster
