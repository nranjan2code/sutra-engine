---
# HPA for Sutra Client
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sutra-client-hpa
  namespace: sutra-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sutra-client
  minReplicas: 2
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
---
# HPA for Sutra API
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sutra-api-hpa
  namespace: sutra-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sutra-api
  minReplicas: 3
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 100  # Double pods every 30s under load
        periodSeconds: 30
      - type: Pods
        value: 4    # Or add 4 pods
        periodSeconds: 30
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5min before scaling down
      policies:
      - type: Percent
        value: 50   # Remove 50% of pods
        periodSeconds: 120
      - type: Pods
        value: 2    # Or remove 2 pods
        periodSeconds: 120
      selectPolicy: Min
---
# HPA for Sutra Hybrid
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sutra-hybrid-hpa
  namespace: sutra-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sutra-hybrid
  minReplicas: 2
  maxReplicas: 10  # Limited due to memory cost
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60  # Lower threshold for CPU-intensive
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75  # Memory-bound workload
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Pods
        value: 2    # Add 2 pods at a time (memory expensive)
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 600  # Wait 10min (ML workload)
      policies:
      - type: Pods
        value: 1
        periodSeconds: 180
